<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="icon" href="./assets/images/brain.png" type="image/png">
    <title>Quizizit- your customazizable Quiz App</title>
</head>
<body class="quizBackground min-h-screen">
  <header class="flex p-4 justify-center flex-row items-center">
   <img src="./assets/images/brain.png" class="w-[100px] h-[100px]">
   <div class="text-[35px] font-bold">QUIZIZIT</div>
  </header>
<div class="grid grid-cols-2 sm:grid-cols-3  gap-10 p-2 pr-[50px] pl-[50px] mt-[20px]">
    <div class="MathQuizContainer flex  flex-col  p-8 items-center gap-3">
      <img src="./assets/subject-icon/math.png" class="sm:w-[100px] sm:h-[100px] w-[50px] h-[50px]">
      <p class="text-[10px] sm:text-3xl font-bold">Math Quiz</p>
      <p class="text-[10px] sm:text-[15px]">10 Items</p>
      <button class="button mathButton" data-category ="Math"><img src="./assets/icons/play.png" class="w-[20px] h-[20px]">Take</button>
    </div>
    <div class="ScienceQuizContainer flex  flex-col  p-8 items-center gap-3">
      <img src="./assets/subject-icon/science.png" class="sm:w-[100px] sm:h-[100px] w-[50px] h-[50px]">
      <p class="text-[10px] sm:text-3xl font-bold">Science Quiz</p>
      <p class="text-[10px] sm:text-[15px]">10 Items</p>
      <button class="button scienceButton" data-category ="Science"><img src="./assets/icons/play.png" class="w-[20px] h-[20px]">Take</button>
    </div>
    
     <div class="TechQuizContainer flex  flex-col  p-8 items-center gap-3">
      <img src="./assets/subject-icon/Technology.png" class="sm:w-[100px] sm:h-[100px] w-[50px] h-[50px]">
      <p class="text-[10px] sm:text-3xl font-bold">Technology Quiz</p>
      <p class="text-[10px] sm:text-[15px]">10 Items</p>
      <button class="button techButton" data-category ="Tech"><img src="./assets/icons/play.png" class="w-[20px] h-[20px]">Take</button>
    </div>
</div>
 <div class="flex flex-row justify-center px-5 py-5 gap-2 mb-52">
      <div class="ManagerContainer">
        <img src="./assets/icons/plus.png" class="w-[20px] h-[20px] sm:w-[50px] sm:h-[50px]">
        <p>Create new Quiz</p>
      </div>
         <div class="ManagerContainer">
        <img src="./assets/icons/move-to-folder.png" class="w-[20px] h-[20px]  sm:w-[50px] sm:h-[50px]">
        <p>Manage Quizzes</p>
      </div>
    </div>

    <footer class="bg-gray-400 h-60 text-white flex flex-col justify-center items-center gap-3">

         <div>
          <div class=" flex flex-row gap-10">
              <a href="https://www.facebook.com/kenneth.domdom.142"><img src="./assets/icons/facebook (1).png" class="footerIcon"></a>
              <a href="https://www.instagram.com/i_kennnn_not/"><img src="./assets/icons/instagram (1).png" class="footerIcon"></a>
              <a href="https://github.com/ikennot"><img src="./assets/icons/github-sign.png" class="footerIcon"></a>
          </div>
         </div>
         <p class="mt-10">2025 Kenneth Domdom. All rights reserved.</p>
    </footer>
</body>
<script src="./js-folder/MainMenu.js" type="module"></script>
</html>
